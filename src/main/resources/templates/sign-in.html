<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Guessify</title>
    <link rel="stylesheet" href="../static/css/sign-in.css">
</head>
<body>
<div id="container">
    <h2>Sign In</h2>
    <form id="signin-form">
        <label for="username">Username :</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="signIn()" style="width: 40%;">Sign In</button>
    </form>
    <div id="auth-section">
        <button id="show-signup" onclick="window.location.href='register.html'" style="width: 40%;">Sign Up</button>
    </div>
    <div id="error-message" style="color: red; display: none;"></div>
</div>
<script src="../static/js/sign-in.js"></script>
</body>
</html>
